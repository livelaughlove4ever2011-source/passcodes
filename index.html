<link rel="stylesheet" href="style.css">

  <div class="container">
    <h1>passcode generator</h1>

    <div class="output-area">
      <input id="passcode" type="text" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <div class="settings">
      
      <label>
        Length: 
        <input id="length" type="number" value="12" min="4" max="50">
      </label>

      <label>
        <input id="lower" type="checkbox" checked>
        Lowercase
      </label>

      <label>
        <input id="upper" type="checkbox" checked>
        Uppercase
      </label>

      <label>
        <input id="numbers" type="checkbox" checked>
        Numbers
      </label>

      <label>
        <input id="symbols" type="checkbox">
        Symbols
      </label>

    </div>

    <button class="generate" onclick="generatePasscode()">generate passcode</button>
  </div>

  <script src="script.js"></script>
